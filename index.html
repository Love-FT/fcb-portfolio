<!DOCTYPE html> <!-- to initialize an HTML document -->
<html> <!-- 2 primary tags inside html tag: head and body -->
	<head> <!--description abt the html document itself; doesn't appear in webpage -->
		<meta charset="utf-8"> <!--meta tags: specifications for our document; to allow our document to be responsive; so that our webpage can adjust to every device -->
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">

		<!-- Bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

		<!-- External CSS File-->
		<link rel="stylesheet" href="./style.css">

		<title>Lovette Trongco | Web Developer Portfolio</title> <!--title in browser tab -->
	</head>

	<body> <!--where actual html contents located; elements that are seen in a webpage -->
		<div class = "container-fluid">
			<section class = "text-center mt-5" id = "landing">
				<h1>2nd Year BSIT student from Polytechnic University of the Philippines</h1>
				<p>Hi! My name is Lovette and I am very thirsty for knowledge!</p>
				<img src = "./images/try.jpg" alt = "my profile picture" id = "profile" class = "img-fluid">
				<a href="#" class = "btn btn-success btn-lg mt-3">Let's Work Together</a> <!-- anchor tag or hyperlinks in browser -->
			</section>
		</div>
		<!-- Bootstrap JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</body>
</html>
